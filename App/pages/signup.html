    <!-- FORMULARIO DE REGISTRO -->
    <main class="signup">
        <h1>SIGN UP</h1>
        <div class="signup__form">
            <form action="">
                <input type="text" placeholder="Username" class="signup__form-input" required>
                <input type="text" placeholder="First Name" class="signup__form-input">
                <input type="text" placeholder="Last Name" class="signup__form-input">
                <input type="email" placeholder="Email" class="signup__form-input">
                <input type="password" placeholder="Password" class="signup__form-input">
                <input type="password" placeholder="Confirm Password" class="signup__form-input">
                <div class="signup__form-terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms"> &nbsp; I agree to <span class="green">Terms of Services</span> and <span class="green"> Policy </span></label>

                </div>
                <div class="signup__form-button">
                    <a href="#" id="submitBtn">CREATE ACCOUNT</a>
                </div>
               
                
                <div class="signup__form-login">
                    <p>Already have an account? <a href="./login.html" class="green">Log In</a></p>
