<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <p class="text-gray-700">Este es el contenido de la página. Puedes seguir interactuando con ella.</p>

    <!-- Botón flotante de chat -->
    <div class="fixed bottom-5 right-5 flex flex-col items-end">
        <!-- Pop-up de chat -->
        <div id="chatPopup" class="hidden bg-black w-96 rounded-2xl shadow-xl border border-gray-700 p-4 transition-opacity opacity-0 text-white">
            <!-- Encabezado -->
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold text-[#A7F407]"><span style="color: #A7F407;">✨</span> AI Assist</h2>
                <button id="closeChat" class="text-2xl text-gray-400 hover:text-[#A7F407]">&times;</button>
            </div>
            
            <!-- Contenido principal -->
            <div class="flex flex-col items-center text-center mt-4 " >
                <!-- <canvas id="three-canvas" class="w-16 h-16"></canvas> -->
                
                <p class="mt-2 text-gray-300">What do you want to know?</p>
            </div>
            
            <!-- Sugerencias -->
            <div class="mt-4 space-y-2">
                <button class="w-full text-left bg-gray-800 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-700">Generate Summary</button>
                <button class="w-full text-left bg-gray-800 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-700">What bet are you interested in?</button>
                <button class="w-full text-left bg-gray-800 text-white px-4 py-2 rounded-lg shadow-sm hover:bg-gray-700">Which is the best option?</button>
            </div>
            
            <!-- Input -->
            <div class="mt-4 border-t border-gray-600 pt-3">
                <input type="text" class="w-full p-3 border rounded-xl bg-gray-900 text-white focus:outline-none" placeholder="Ask me anything...">
            </div>
        </div>
        <!-- Botón de chat -->
        <button id="chatButton" class="bg-transparent text-white rounded-full shadow-lg hover:scale-105 transition">
            <canvas id="three-canvas" class="w-24 h-24">  </canvas>
            
        </button>
    </div>

    <script src="popup.js"></script>
    <script src="icono.js"></script>

</body>
</html>
